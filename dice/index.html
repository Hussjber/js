<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div class="player" id="player-1-wrapper">
        <div class="player-1-panel" id="player1">
          <h2>Player 1</h2>
          <p class="global-score" id="global-score-1">0</p>
          <p class="current-label">Current</p>
          <p class="current-score" id="current-score-1">0</p>
        </div>
      </div>

      <div class="player" id="player-2-wrapper">
        <div class="player-2-panel" id="player2">
          <h2>Player 2</h2>
          <p class="global-score" id="global-score-2">0</p>
          <p class="current-label">Current</p>
          <p class="current-score" id="current-score-2">0</p>
        </div>
      </div>
    </div>
    <div>
      <button onclick="rollDice()">Roll Dice</button>
      <button onclick="holdDice()">Hold</button>
      <button onclick="init()">New Game</button>
    </div>

    <input
      type="number"
      id="winning-score"
      placeholder="Winning Score (Default 100)"
      style="width: 50%; margin: 10px auto"
    />

    <div>
      <img class="dice" id="dice-1" />
      <img class="dice" id="dice-2" />
    </div>

    <p id="winner-id"></p>

    <script src="script.js"></script>
  </body>

  <div id="customModal" class="modal">
    <div class="modal-content">
      <p id="modalText">Oh no! You rolled two 6s and lost your round score!</p>
      <button id="modalClose" onclick="closeModal()">OK</button>
    </div>
  </div>
</html>
