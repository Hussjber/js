<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifying Elements</title>
</head>
<style>
    h1 {
        color: red;
    }

    p {
        font-size: 20px;
    }
</style>

<body>
    <h1>
        I hate the color red. If only I was blue and I
        can sing "Im blue da da di da da daaa"
    </h1>
    <p class="paragraph">I wish I was bigger</p>
    <div id="description">
        Select me and change my display property
    </div>
</body>
<script>
    // Change the h1 color to blue
    const h1Element = document.querySelector('h1');
    h1Element.style.color = 'blue';
    // Change the paragraph to 30 px
    const par1 = document.querySelector(".paragraph")
    par1.style.fontSize = "30px";
    // Change the description to an inline-block
    des = document.querySelector("#description")
    des.style.display = "inline-block"
    // Change the body to a background color of green
    const bg = document.body;
    bg.style.backgroundColor = "green"
    // Change the document title from “Modifying Elements” to
    const doc =document.querySelector("title")
    doc.innerText="huss"
</script>
