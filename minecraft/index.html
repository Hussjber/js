<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minecraft</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="try.js" defer></script>
</head>

<body>
    <section id="game">
        <div class="grid-container" id="grid">
            <!-- Dynamic Grid for the game -->
        </div>
        <section id="part2">
            <section class="tools" id="tools">
                <button class="tool" id="axe"></button>
                <button class="tool" id="pickaxe"></button>
                <button class="tool" id="shovel"></button>
            </section>
            <section id="resetSec">
                <button id="resetButton">Reset</button>
            </section>
            <section class="inventory" id="inv">
                <button class="inventory-square" id="grass"></button>
                <br>
                <span id="grass-counter"> Grass 0 </span>
                <button class="inventory-square" id="soil"></button>
                <span id="soil-counter"> soil 0</span>
                <button class="inventory-square" id="rock"></button>
                <span id="rock-counter"> rock 0</span>
                <button class="inventory-square" id="wood"></button>
                <span id="wood-counter"> wood 0</span>
                <button class="inventory-square" id="leaf"></button>
                <span id="leaf-counter"> leaf 0 </span>
            </section>
        </section>
    </section>
</body>

</html>
