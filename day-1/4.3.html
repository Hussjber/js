<!DOCTYPE html>
<html lang="en">

<head>

<script>
   const john = [89, 120, 103];
const mike = [116, 94, 123];

let johnTotalScore = 0;
let mikeTotalScore = 0;

for (let i = 0; i < john.length; i++) {
    johnTotalScore += john[i];
}

for (let i = 0; i < mike.length; i++) {
    mikeTotalScore += mike[i];
}

const johnAverageScore = johnTotalScore / john.length;
const mikeAverageScore = mikeTotalScore / mike.length;

console.log("Johns Average:", johnAverageScore);
console.log("Mikes Average:", mikeAverageScore);

</script>

</body>
